        <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//定义publish()、subscribe()、unsubscribe()</span></span><br><span class="line"><span class="keyword">var</span> observer = (<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="comment">//定义一个对象，用于按事件名称保存所注册事件以及和该事件相关联的各个回调函数，以便在全代码库中的任意部分使用这些函数</span></span><br><span class="line">    <span class="keyword">var</span> events = &#123;&#125;</span><br><span class="line">    <span class="keyword">return</span> &#123;</span><br><span class="line">        <span class="comment">//定义subscribe()方法，用于保存一个函数以及和该函数想关联的事件名称。稍后某个时刻，当此名称对应的特定事件发出时，调用该函数</span></span><br><span class="line">        subcribe: <span class="function"><span class="keyword">function</span> (<span class="params">eventName, callback</span>) </span>&#123;</span><br><span class="line">            <span class="comment">//如果所提供的名称对应的事件还没有被订阅，则在events对象中添加一个属性</span></span><br><span class="line">            <span class="keyword">if</span> (!events.hasOwnProperty(eventName)) &#123;</span><br><span class="line">                events[eventName] = []</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//把所提供的回调函数添加至该关联着特定事件名称的数组中</span></span><br><span class="line">            events[eventName].push(callback)</span><br><span class="line">        &#125;,</span><br><span class="line">        </span><br><span class="line">        <span class="comment">//定义unsubscribe()方法，用于从函数数组中移除一个给定的函数</span></span><br><span class="line">        unsubscribe: <span class="function"><span class="keyword">function</span> (<span class="params">eventName, callback</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">var</span> index = <span class="number">0</span>,</span><br><span class="line">                length = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> (events.hasOwnProperty(eventName)) &#123;</span><br><span class="line">                length = event[eventName].length</span><br><span class="line">                <span class="comment">//根据给定的事件名称，循环遍历其所对应的数值中所保存的各个函数，并从该数组中移除与所提供的函数想匹配的函数</span></span><br><span class="line">                <span class="keyword">for</span> (; index &lt; length; index++) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (events[eventName][index] === callback) &#123;</span><br><span class="line">                        events[eventName].splice(index, <span class="number">1</span>)</span><br><span class="line">                        <span class="keyword">break</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;,</span><br><span class="line"></span><br><span class="line">        <span class="comment">//定义publish方法，用于依次执行所有与给定的事件名称相关联的所有函数。传给这些函数的参数都是相同的任意项数据，此数据是作为publish()的参数传入的</span></span><br><span class="line">        publish: <span class="function"><span class="keyword">function</span> (<span class="params">eventName</span>) </span>&#123;</span><br><span class="line">            <span class="comment">//除第一个参数外，把调用publish函数时传入的所有参数保存为一个数组</span></span><br><span class="line">            <span class="keyword">var</span> data = <span class="built_in">Array</span>.prototype.slice.call(<span class="built_in">arguments</span>, <span class="number">1</span>)</span><br><span class="line">            <span class="keyword">var</span> index = <span class="number">0</span></span><br><span class="line">            <span class="keyword">var</span> length = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> (events.hasOwnProperty(eventName)) &#123;</span><br><span class="line">                length = events[eventName].length</span><br><span class="line">                <span class="comment">//根据所给定的事件名称，循环遍历其所对应的数组中所保存的各个函数，并依次执行这些函数，传入所有提供的参数作为这些函数的参数</span></span><br><span class="line">                <span class="keyword">for</span> (; index &lt; length; index++) &#123;</span><br><span class="line">                    events[eventName][index].apply(<span class="keyword">this</span>, data)</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)()</span><br><span class="line"></span><br><span class="line"><span class="comment">//使用观察者模式</span></span><br><span class="line">(<span class="function"><span class="keyword">function</span> (<span class="params">observer</span>)</span>&#123;</span><br><span class="line">    <span class="comment">//定义一个函数，用于ajax post，所执行的post基于所提供的url, form-encoded的数据字符串，以及要给回调函数。一旦从服务器成功接收到响应数据就执行回调函数</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">ajaxPost</span>(<span class="params">url, data, callback</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> xhr = <span class="keyword">new</span> XMLHttpRequest()</span><br><span class="line"></span><br><span class="line">        xhr.onreadystatechange = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="keyword">if</span> (xhr.readyState !== <span class="number">4</span>) &#123;</span><br><span class="line">                <span class="keyword">return</span></span><br><span class="line">           &#125;</span><br><span class="line">           <span class="keyword">if</span> (xhr.status === <span class="number">200</span>) &#123;</span><br><span class="line">               callback(xhr.responseText)</span><br><span class="line">           &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        xhr.open(<span class="string">"post"</span>, url)</span><br><span class="line">        xhr.setRequestHeader(<span class="string">"Content-type"</span>, <span class="string">"application/x-www-form-urlencoded"</span>)</span><br><span class="line">        xhr.send(data)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//订阅全局的、自定义的form-submit事件。当该事件由代码库中的其他模块发出时，使用所提供的url和数据来发出一个ajax post请求。完成后发出ajax-response事件，并把此次ajax调用从服务器所得的响应数据传入</span></span><br><span class="line">    observer.subcribe(<span class="string">"form-submit"</span>, <span class="function"><span class="keyword">function</span> (<span class="params">url, formData</span>) </span>&#123;</span><br><span class="line">        ajaxPost(url, formData, <span class="function"><span class="keyword">function</span>(<span class="params">response</span>) </span>&#123;</span><br><span class="line">            <span class="comment">//发出全局事件ajax-response，把ajax post期间从服务器所得到的返回数据传入</span></span><br><span class="line">            observer.publish(<span class="string">"ajax-response"</span>, response)</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;)(observer)</span><br></pre></td></tr></table></figure>
